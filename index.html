<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fluent Future Admission Form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" href="IMG/logo.jpeg">
</head>
<body>

  <!-- Header Section -->
  <div class="container">
    <h1>GET YOUR ADMISSION HERE</h1>
    <img src="IMG/logo.jpeg" alt="Logo" width="100px" height="100px">
  </div>

  <!-- Admission Form -->
  <div>
    <h2>Fluent Future Admission Form</h2>
    <form id="admissionForm">

      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter the name here" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" placeholder="Select age" required>

      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="Male">
      <label for="male">Male</label>

      <input type="radio" id="female" name="gender" value="Female">
      <label for="female">Female</label>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter valid Email here" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter valid phone number" required>

      <label for="school">School:</label>
      <input type="text" id="school" name="school" placeholder="Enter School name" required>

      <label for="subjects">Select Subjects:</label>
      <select id="subjects" name="subjects[]" multiple size="5">
        <option value="English">English</option>
        <option value="Science">Science</option>
        <option value="History">History</option>
        <option value="Tamil">Tamil</option>
        <option value="Geography">Geography</option>
      </select>

      <label for="grade">Select Grade:</label>
      <select id="grade" name="grade">
        <option value="grade 1">Grade 1</option>
        <option value="grade 2">Grade 2</option>
        <option value="grade 3">Grade 3</option>
        <option value="grade 4">Grade 4</option>
        <option value="grade 5">Grade 5</option>
        <option value="grade 6">Grade 6</option>
        <option value="grade 7">Grade 7</option>
        <option value="grade 8">Grade 8</option>
        <option value="grade 9">Grade 9</option>
        <option value="grade 10">Grade 10</option>
      </select>

      <label for="message">Additional Comments:</label>
      <textarea id="message" name="message" placeholder="Write your comments here"></textarea>

      <!-- Submit Button -->
      <button type="submit" class="submit-btn" id="submitBtn">Submit</button>

    </form>
  </div>

  <!-- Footer Section -->
  <footer class="footer">
    <div class="footer-container">
      <p>&copy; 2025 www.fluentfuture.com. All rights reserved.</p>
      <div class="footer-links">
        <a href="#about">About</a> | 
        <a href="#privacy">Privacy Policy</a> | 
        <a href="#contact">Contact</a>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById("submitBtn").addEventListener("click", function(event) {
      event.preventDefault(); // Prevent default form submission
      
      const form = document.getElementById("admissionForm");
      const formData = new FormData(form);
    
      // Validate fields
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const age = document.getElementById("age").value.trim();
      const gender = document.querySelector('input[name="gender"]:checked');
    
      if (!name || !email || !phone || !age || !gender) {
          alert("Please fill in all required fields before submitting.");
          return;
      }
    
      // Submit form via Fetch API
      fetch("https://script.google.com/macros/s/AKfycbxCUE2_6YWRsLqfM_b9naJKPsEU1GuFnNFMpzwS62i7CwSyzAnYrp1joD1-nQlHaXGb/exec", {
        method: "POST",
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        alert("Form submitted successfully!");
        window.location.href = "thanks.html"; // Redirect after submission
      })
      .catch(error => {
        console.error("Error submitting the form:", error);
        alert("There was an issue submitting your form. Please try again.");
      });
    });
    
    </script>


</body>
</html>
